{% extends "base.html" %}

{% block title %}Search Movies{% endblock %}

{% block content %}
<section class="search-section">
    <h2>Find Your Perfect Movie</h2>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by movie title...">
        <button id="search-button"><i class="fas fa-search"></i> Search</button>
    </div>

    <div class="filters">
        <div class="filter-group">
            <label for="rating-filter"><i class="fas fa-star"></i> Min Rating</label>
            <select id="rating-filter">
                <option value="">Any Rating</option>
                <option value="9">9+</option>
                <option value="8">8+</option>
                <option value="7">7+</option>
                <option value="6">6+</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="genre-filter"><i class="fas fa-tags"></i> Genre</label>
            <select id="genre-filter">
                <option value="">All Genres</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="year-filter"><i class="fas fa-calendar"></i> Year</label>
            <select id="year-filter">
                <option value="">Any Year</option>
                <option value="2020">2020s</option>
                <option value="2010">2010s</option>
                <option value="2000">2000s</option>
                <option value="1990">1990s</option>
                <option value="1980">1980s</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="votes-filter"><i class="fas fa-users"></i> Min Votes</label>
            <select id="votes-filter">
                <option value="">Any Votes</option>
                <option value="1000000">1M+</option>
                <option value="500000">500K+</option>
                <option value="100000">100K+</option>
                <option value="50000">50K+</option>
            </select>
        </div>
    </div>

    <div class="movies-grid" id="search-results">
        <!-- Search results appear here -->
    </div>

    <div class="pagination-container" id="pagination" style="margin-top: 20px;"></div>
</section>

<script src="../static/script/search.js"></script>
{% endblock %}
